<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMKN 4 Tasikmalaya</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="layout.js"></script>
  </head>
  <body>
    <my-header></my-header>

    <div class="flex items-center justify-center py-10">
      <h1
        class="text-center font-bold text-2xl bg-black w-130 text-white py-5 rounded-md shadow-sm transform transition duration-300 hover:scale-105 hover:shadow-2xl"
      >
        Kompetensi Keahlian SMKN 4 Tasikmalaya
      </h1>
    </div>
    <div id="jurusan" class="flex justify-center gap-15 flex-wrap px-4"></div>
    <script>
      const jurusanData = [
        {
          nama: "Pengembangan Perangkat Lunak dan Game",
          pengertian: "Pengembangan Perangkat Lunak dan Game berfokus pada pembuatan aplikasi perangkat lunak dan pengembangan game, termasuk pemrograman dan desain game.",
          gambar: "img/jurusan/rpl.png",
        },
        {
          nama: "Teknik Jaringan Komputer dan Telekomunikasi",
          pengertian: "Teknik Jaringan Komputer dan Telekomunikasi mempersiapkan siswa untuk merancang, menginstal, dan memelihara jaringan komputer serta sistem telekomunikasi. ",
          gambar: "img/jurusan/tkj.png",
        },
        {
          nama: "Teknik Sepeda Motor",
          pengertian: "Teknik Sepeda Motor mengajarkan keterampilan dalam memperbaiki, merawat, dan memelihara sepeda motor. ",
          gambar: "img/jurusan/tsm.png",
        },
        {
          nama: "Teknik Otomasi Industri",
          pengertian: " Teknik Otomasi Industri mempelajari penerapan teknologi dalam sistem otomatisasi di industri manufaktur. ",
          gambar: "img/jurusan/toi.png",
        },
        {
          nama: "Desain Komunikasi Visual",
          pengertian: " Desain Komunikasi Visual berfokus pada Fotografi dan Videografi untuk menciptakan dan mengolah gambar serta video sebagai media komunikasi visual. ",
          gambar: "img/jurusan/dkv.png",
        },
      ];

      const container = document.getElementById("jurusan");

      jurusanData.forEach((item) => {
        const card = document.createElement("div");
        card.className =
          "card bg-gray-900 w-96 shadow-lg md:w-1/4 my-10 transform transition duration-300 hover:scale-105 hover:shadow-2xl";

        card.innerHTML = `
      <figure>
        <img src="${item.gambar}" alt="${item.nama}" class="bg-white rounded  my-5">
      </figure>
      <div class="card-body text-white p-4">
        <h2 class="card-title font-bold ">${item.nama}</h2>
        <p class="text-sm">${item.pengertian}</p>
      </div>
    `;

        container.appendChild(card);
      });
    </script>

    <my-footer></my-footer>
  </body>
</html>
